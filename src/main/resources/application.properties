spring.application.name=E-library

# Database Configuration
# For H2 in-memory database (no MySQL required)
#spring.datasource.url=jdbc:h2:mem:elibrary_db
#spring.datasource.driver-class-name=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=
#
## H2 Console (for development only)
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console

# Alternative MySQL configuration (uncomment if you have MySQL installed)
spring.datasource.url=jdbc:mysql://localhost:3306/elibrary?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# For MySQL (uncomment if using MySQL)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=ELIBRARY_SESSION
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# Logging Configuration
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.web=DEBUG
