<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Favorite Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
  <h2 class="mb-4">My Favorite Books</h2>
  <div th:each="book : ${favourites}" class="card mb-3">
    <div class="card-body">
      <h5 class="card-title" th:text="${book.title}"></h5>
      <p class="card-text" th:text="${book.author}"></p>
      <form th:action="@{/favorites/remove}" method="post">
<!--        <input type="hidden" name="userId" th:value="${book.userId}"/>   need login-->
        <input type="hidden" name="userId" value="1"/>
        <input type="hidden" name="bookId" th:value="${book.id}"/>
        <button class="btn btn-danger btn-sm">Remove</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
