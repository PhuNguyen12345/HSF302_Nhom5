<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::main})}">
<head>
    <title>Create Library Card</title>
</head>
<body>
<main class="container mt-4">
    <h2><i class="fas fa-plus-circle"></i> Create Library Card</h2>

    <form th:action="@{/library-card/admin/create}" method="post" th:object="${card}">
        <!-- User Info -->
        <div class="mb-3">
            <label class="form-label">User</label>
            <input type="text" class="form-control" th:value="${card.user.name}" readonly>
            <input type="hidden" name="user.id" th:value="${card.user.id}">
        </div>

        <!-- Card Number -->
        <div class="mb-3">
            <label for="cardNumber" class="form-label">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" th:field="*{cardNumber}" readonly>
        </div>

        <!-- Issue Date -->
        <div class="mb-3">
            <label for="issuedAt" class="form-label">Issue Date</label>
            <input type="date" class="form-control" id="issuedAt" th:field="*{issuedAt}" required>
        </div>

        <!-- Expiry Date -->
        <div class="mb-3">
            <label for="expiredAt" class="form-label">Expiry Date</label>
            <input type="date" class="form-control" id="expiredAt" th:field="*{expiredAt}" required>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-success">
            <i class="fas fa-check"></i> Create Card
        </button>
        <a href="/library-card/admin/manage" class="btn btn-secondary">Cancel</a>
    </form>
</main>
</body>
</html>
