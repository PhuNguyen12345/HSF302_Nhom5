<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm / Sửa báo cáo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    .sidebar {
      width: 220px; height: 100vh; position: fixed; left: 0; top: 0;
      background-color: #343a40; color: white; padding-top: 20px;
    }
    .sidebar a { display: block; padding: 12px 20px; color: white; text-decoration: none; }
    .sidebar a:hover { background-color: #495057; }
    .main-content { margin-left: 220px; padding: 30px; }
  </style>
</head>
<body>

<div class="sidebar">
  <h4 class="text-center">📚 Admin Panel</h4>
  <a th:href="@{/admin/dashboard}">🏠 Dashboard</a>
  <a th:href="@{/admin/accounts}">🌎 Tài khoản</a>
  <a th:href="@{/admin/categories}">📂 Danh mục</a>
  <a th:href="@{/admin/books}">📘 Nhập sách</a>
  <a th:href="@{/admin/reports}">📝 Báo cáo</a>
  <a th:href="@{/admin/events}">📢 Sự kiện</a>
  <a th:href="@{/admin/users}">👥 Người dùng</a>
  <a th:href="@{/logout}" class="text-danger">🚪 Đăng xuất</a>
</div>

<div class="main-content">
  <h2 class="mb-4" th:text="${report.id != null} ? '✏️ Sửa báo cáo' : '➕ Thêm báo cáo mới'"></h2>

  <form th:action="@{/admin/reports/save}" th:object="${report}" method="post">
    <input type="hidden" th:if="${report.id != null}" th:field="*{id}"/>

    <div class="mb-3">
      <label class="form-label">Người gửi báo cáo</label>
      <select class="form-select" th:field="*{user}" required>
        <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.name}">Người dùng</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Sách</label>
      <select class="form-select" th:field="*{book}" required>
        <option th:each="b : ${books}" th:value="${b.id}" th:text="${b.title}">Sách</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Loại báo cáo</label>
      <select class="form-select" th:field="*{reportType}" required>
        <option value="DAMAGED">📕 Sách hỏng</option>
        <option value="LOST">📘 Mất sách</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Mô tả chi tiết</label>
      <textarea class="form-control" th:field="*{description}" rows="4"></textarea>
    </div>

    <button type="submit" class="btn btn-success">💾 Lưu</button>
    <a th:href="@{/admin/reports}" class="btn btn-secondary">↩️ Quay lại</a>
  </form>
</div>

</body>
</html>
