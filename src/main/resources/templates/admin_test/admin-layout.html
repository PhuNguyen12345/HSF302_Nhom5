<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle} ?: 'Admin Panel'">Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        .sidebar {
            height: 100vh;
            width: 220px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            color: white;
        }
        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>
<body>

<!-- ✅ Đây là fragment layout -->
<div th:fragment="layout(content)">
    <div class="sidebar">
        <h4 class="text-center">📚 Admin Panel</h4>
        <a th:href="@{/admin/dashboard}">🏠 Dashboard</a>
        <a th:href="@{/admin/accounts}">🌎 Tài khoản</a>
        <a th:href="@{/admin/categories}">📂 Danh mục</a>
        <a th:href="@{/admin/books}">📘 Nhập sách</a>
        <a th:href="@{/admin/reports}">📝 Báo cáo</a>
        <a th:href="@{/admin/events}">📢 Sự kiện</a>
        <a th:href="@{/admin/users}">👥 Người dùng</a>
        <a th:href="@{/logout}" class="text-danger">🚪 Đăng xuất</a>
    </div>

    <div class="main-content">
        <!-- ✅ Đây là nơi nội dung con được chèn vào -->
        <div th:replace="${content}"></div>
    </div>
</div>

</body>
</html>
