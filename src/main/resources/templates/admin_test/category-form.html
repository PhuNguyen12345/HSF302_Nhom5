<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý danh mục sách</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            height: 100vh;
            width: 220px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            margin-left: 220px;
            padding: 30px;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h4 class="text-center">📚 Admin Panel</h4>
    <a th:href="@{/admin/dashboard}">🏠 Dashboard</a>
    <a th:href="@{/admin/accounts}">🌎 Tài khoản</a>
    <a th:href="@{/admin/categories}">📂 Danh mục</a>
    <a th:href="@{/admin/books}">📘 Nhập sách</a>
    <a th:href="@{/admin/reports}">📝 Báo cáo</a>
    <a th:href="@{/admin/events}">📢 Sự kiện</a>
    <a th:href="@{/admin/users}">👥 Người dùng</a>
    <a th:href="@{/logout}" class="text-danger">🚪 Đăng xuất</a>
</div>

<!-- Main content -->
<div class="main-content">
        <h2 class="mb-4">📂 Danh sách danh mục sách</h2>

        <div class="mb-3 text-end">
            <a th:href="@{/api/category/create}" class="btn btn-primary">➕ Thêm danh mục mới</a>
        </div>

        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Tên danh mục</th>
                <th>Mô tả</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.id}">1</td>
                <td th:text="${category.name}">Lịch sử</td>
                <td th:text="${category.description}">Sách về lịch sử, chiến tranh</td>
                <td>
                    <a th:href="@{/api/category/edit/{id}(id=${category.id})}" class="btn btn-sm btn-warning">✏️ Sửa</a>
                    <a th:href="@{/api/category/delete/{id}(id=${category.id})}" class="btn btn-sm btn-danger">🗑️ Xoá</a>
                </td>
            </tr>
            </tbody>
        </table>
</div>

</body>
</html>
