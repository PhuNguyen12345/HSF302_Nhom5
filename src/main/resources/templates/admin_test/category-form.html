<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::title}, ~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Thêm / Sửa danh mục</title>
</head>
<body>
<main class="container-fluid mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="fas fa-folder"></i>
                        <span th:text="${category.id != null} ? 'Sửa danh mục' : 'Thêm danh mục mới'"></span>
                    </h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/category/save}" th:object="${category}" method="post">
                        <input type="hidden" th:if="${category.id != null}" th:field="*{id}"/>

                        <div class="mb-3">
                            <label class="form-label">Tên danh mục</label>
                            <input type="text" class="form-control" th:field="*{name}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mô tả</label>
                            <textarea class="form-control" th:field="*{description}" rows="4"></textarea>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Lưu</button>
                            <a th:href="@{/admin/categories}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Quay lại</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
