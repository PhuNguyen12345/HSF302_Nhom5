<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách báo cáo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .sidebar {
            width: 220px; height: 100vh; position: fixed; left: 0; top: 0;
            background-color: #343a40; color: white; padding-top: 20px;
        }
        .sidebar a { display: block; padding: 12px 20px; color: white; text-decoration: none; }
        .sidebar a:hover { background-color: #495057; }
        .main-content { margin-left: 220px; padding: 30px; }
    </style>
</head>
<body>

<div class="sidebar">
    <h4 class="text-center">📚 Admin Panel</h4>
    <a th:href="@{/admin/dashboard}">🏠 Dashboard</a>
    <a th:href="@{/admin/accounts}">🌎 Tài khoản</a>
    <a th:href="@{/admin/categories}">📂 Danh mục</a>
    <a th:href="@{/admin/books}">📘 Nhập sách</a>
    <a th:href="@{/admin/reports}">📝 Báo cáo</a>
    <a th:href="@{/admin/events}">📢 Sự kiện</a>
    <a th:href="@{/admin/users}">👥 Người dùng</a>
    <a th:href="@{/logout}" class="text-danger">🚪 Đăng xuất</a>
</div>

<div class="main-content">
    <h2 class="mb-4">📄 Danh sách báo cáo sách</h2>

    <div class="mb-3 text-end">
        <a th:href="@{/admin/reports/create}" class="btn btn-primary">➕ Thêm báo cáo mới</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Người dùng</th>
            <th>Sách</th>
            <th>Loại</th>
            <th>Thời gian</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="report : ${reports}">
            <td th:text="${report.id}">1</td>
            <td th:text="${report.user.name}">Nguyễn Văn A</td>
            <td th:text="${report.book.title}">Tác phẩm văn học</td>
            <td th:text="${report.reportType}">DAMAGED</td>
            <td th:text="${#dates.format(report.reportAt, 'dd/MM/yyyy HH:mm')}"></td>
            <td>
                <a th:href="@{/admin/reports/edit/{id}(id=${report.id})}" class="btn btn-sm btn-warning">✏️</a>
                <a th:href="@{/admin/reports/delete/{id}(id=${report.id})}" class="btn btn-sm btn-danger">🗑️</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
