<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sách</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .sidebar {
            width: 220px; height: 100vh; position: fixed; left: 0; top: 0;
            background-color: #343a40; color: white; padding-top: 20px;
        }
        .sidebar a { display: block; padding: 12px 20px; color: white; text-decoration: none; }
        .sidebar a:hover { background-color: #495057; }
        .main-content { margin-left: 220px; padding: 30px; }
    </style>
</head>
<body class="p-4">
<div class="sidebar">
    <h4 class="text-center">📚 Admin Panel</h4>
    <a th:href="@{/admin/dashboard}">🏠 Dashboard</a>
    <a th:href="@{/admin/accounts}">🌎 Tài khoản</a>
    <a th:href="@{/admin/categories}">📂 Danh mục</a>
    <a th:href="@{/admin/books}">📘 Nhập sách</a>
    <a th:href="@{/admin/reports}">📝 Báo cáo</a>
    <a th:href="@{/admin/events}">📢 Sự kiện</a>
    <a th:href="@{/admin/users}">👥 Người dùng</a>
    <a th:href="@{/logout}" class="text-danger">🚪 Đăng xuất</a>
</div>
<div class="container">
    <h2 class="mb-4">📘 Danh sách sách trong thư viện</h2>

    <div class="mb-3 text-end">
        <a th:href="@{/admin/books/create}" class="btn btn-primary">➕ Thêm sách mới</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tiêu đề</th>
            <th>Tác giả</th>
            <th>Năm XB</th>
            <th>ISBN</th>
            <th>Thể loại</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">1</td>
            <td th:text="${book.title}">Tiêu đề</td>
            <td th:text="${book.author}">Tác giả</td>
            <td th:text="${book.yearPublished}">2023</td>
            <td th:text="${book.isbn}">123456789</td>
            <td th:text="${book.category.name}">Khoa học</td>
            <td>
                <a th:href="@{/admin/books/edit/{id}(id=${book.id})}" class="btn btn-sm btn-warning">✏️ Sửa</a>
                <a th:href="@{/admin/books/delete/{id}(id=${book.id})}" class="btn btn-sm btn-danger">🗑️ Xoá</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
