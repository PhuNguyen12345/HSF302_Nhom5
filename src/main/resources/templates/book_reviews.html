<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h2 class="mb-4">Reviews</h2>
    <div th:each="review : ${reviews}" class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">Rating: <span th:text="${review.rating}"></span></h5>
            <p class="card-text" th:text="${review.comment}"></p>
            <p class="card-text text-muted"><small th:text="${#temporals.format(review.createdAt, 'dd-MM-yyyy HH:mm')}"></small></p>
        </div>
    </div>
</div>
</body>
</html>
