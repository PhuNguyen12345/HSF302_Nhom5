									<div class="action-box">

										<div>
											<div class="event-time">

												<div class="event-month" th:text="${#temporals.format(event.dateCreated, 'MMMM')}">October</div>
											</div>
										</div>
										<div class="event-info">
											<h4 class="event-title" th:text="${event.title}">Sample title</h4>
											<ul class="media-post">
												<li>
													<a href="#">
														<i class="fa fa-clock-o"></i>
														<span th:text="${event.type}">Sample type</span>
													</a>
												</li>
											</ul>
											<p th:text="${event.content}">Sample content</p>
										</div>
									</div>
								</div>

<!-- External JavaScripts -->
<script>
	document.addEventListener("DOMContentLoaded", function () {
		const filterButtons = document.querySelectorAll(".filters li");
		const cards = document.querySelectorAll("#masonry > li");

		filterButtons.forEach(btn => {
			btn.addEventListener("click", function () {
				const filter = btn.getAttribute("data-filter");

				filterButtons.forEach(b => b.classList.remove("active"));
				btn.classList.add("active");

				cards.forEach(card => {
					if (filter === "*" || card.classList.contains(filter.replace('.', ''))) {
						card.style.display = "block";
					} else {
						card.style.display = "none";
					}
				});
			});
		});
	});
</script>
